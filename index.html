<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">

</head>

<body>
	<div class="background-image">

		<div class="overlay">
			<div class="calculator-wrapper">
				<h1 class="calculator-heading">Tip Calculator</h1>
				<hr>
				<div class="calculator-content">
					<label for="amount">Total Bill:</label>
					<input type="text" placeholder="Enter your total amount..." name="amount">
				</div>
				<div class="calculator-content">
					<label for="tip">Tip:</label>
					<input type="range" name="tip">
				</div>
				<div class="calculator-content">
					<label for="split">Split:</label>
					<input type="range" name="split">
				</div>
				<hr>
				<div class="calculator-content">
					<label for="amount">New Bill (per person):</label>
				</div>
				<div class="calculator-content">
					<label for="amount">Tip Amount (per person):</label>
				</div>
			</div>
		</div>
	</div>



</body>

</html>
