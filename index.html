<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">

</head>

<body class="overlay">
	<div class="container">
		<h1>Tip Calculator</h1>
		<hr>
		<div>
			<label for="amount">Total Bill:</label>
			<input type="text" placeholder="Enter your total amount..." name="amount">
		</div>
		<div>
			<label for="tip">Tip:</label>
			<input type="range" name="tip">
		</div>
		<div>
			<label for="split">Split:</label>
			<input type="range" name="split">
		</div>
		<hr>
		<div>
			<label for="amount">New Bill (per person):</label>
		</div>
		<div>
			<label for="amount">Tip Amount (per person):</label>
		</div>
	</div>

</body>

</html>
